start: |
  Привет, <b>${name}</b>!

  Я могу постить твиты в твой канал или чат.

  Для начала добавь твиттер и канал в соответсвующих меню.

  Затем активируй постинг в меню каналов, параметры постинга можно настроить в меню твиттеров!

  Бот находится на стадии тестирования, при появлении ошибок или вопросов пишите @lm_the_bot

groupsMenu: |
  У тебя ${groups} канал${fin}!

  Чтобы добавить канал или чат добавь в него бота и пришли сюда ссылку на канал

  Ты должен быть администратором, для управления ботом.

twitterMenu: |
  У тебя ${twitters} твиттер${fin}!

  Чтобы добавить твиттер пришли ссылку вида <i>https://twitter.com/fkey123</i>

  Для настройки параметров постинга выбери твиттер.

